<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Verification - GASAN BMS</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8fafc;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: #1f2937;
            }
            .container {
                background-color: white;
                border-radius: 0.5rem;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
                text-align: center;
                max-width: 28rem;
                width: 90%;
                overflow: hidden;
            }
            .header {
                background-color: #166534;
                padding: 1.25rem;
                margin-bottom: 2rem;
            }
            .header h1 {
                color: white;
                font-size: 1.5rem;
                margin: 0;
            }
            .content {
                padding: 0 2rem 2rem;
            }
            .icon-circle {
                background-color: #f0fdf4;
                width: 4rem;
                height: 4rem;
                border-radius: 9999px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1.5rem;
            }
            .success-icon {
                color: #166534;
                font-size: 2rem;
            }
            .error-icon {
                color: #991b1b;
                font-size: 2rem;
            }
            h2 {
                color: #166534;
                font-size: 1.5rem;
                margin: 0 0 1rem;
            }
            h2.error {
                color: #991b1b;
            }
            p {
                color: #4b5563;
                font-size: 0.875rem;
                line-height: 1.5;
                margin-bottom: 2rem;
            }
            .button {
                display: inline-block;
                text-decoration: none;
                background-color: #166534;
                color: white;
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                border-radius: 0.375rem;
                transition: background-color 0.2s;
            }
            .button:hover {
                background-color: #14532d;
            }
            .error-button {
                background-color: #991b1b;
            }
            .error-button:hover {
                background-color: #7f1d1d;
            }

            @media (max-width: 640px) {
                .container {
                    width: 95%;
                    margin: 1rem;
                }
                .content {
                    padding: 0 1rem 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>GASAN BMS</h1>
            </div>
            <div class="content" id="body-content"></div>
        </div>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const error = urlParams.get("error");
            const message =
                urlParams.get("message") ||
                "Your email must be verified or the link has expired. Please request a new verification email.";
            const link = "http://localhost:5173/sign-in";

            const bodyContent = error
                ? `<div class="icon-circle">
                      <i class="fas fa-exclamation-circle error-icon"></i>
                   </div>
                   <h2 class="error">Verification Failed</h2>
                   <p>${message}</p>
                   <a href="${link}" class="button error-button">Back to Sign In</a>`
                : `<div class="icon-circle">
                      <i class="fas fa-check-circle success-icon"></i>
                   </div>
                   <h2>Verification Successful!</h2>
                   <p>Your account has been verified successfully. You can now log in to access all features of the Barangay Management System.</p>
                   <a href="${link}" class="button">Sign In to Your Account</a>`;

            document.getElementById("body-content").innerHTML = bodyContent;
        </script>
    </body>
</html>
